apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: hello-task
spec:
  inputs:
    params:
      - name: repository
      - name: branch
      - name: statuses_url
      - name: status_name
        default: "tekton_pr_status"
      - name: status_state
        default: "pending"
      - name: status_description
        default: "Running Tekton Pipeline"
      - name: target_url
        default: "https://cloud.ibm.com/devops/pipelines/tekton/"
  steps:
    - name: echo
      image: ubuntu
      command: ["/bin/sh","-c"]
      args:
        - |
          curl -s -o /dev/null --max-time 60 -X POST -u $(params.GITHUB_USER):$(params.GITHUB_PASSWORD) -H "Content-Type: application/json" -d '{"state": "$(inputs.params.status_state)","target_url": "$(inputs.params.target_url)", "description": "$(inputs.params.status_description)","context": "$(inputs.params.status_name)"}' $(inputs.params.status_url)
