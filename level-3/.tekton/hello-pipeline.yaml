apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: hello-pipeline
spec:
  params:
    - name: repository
      description: the git repo
    - name: branch
      description: the branch for the git repo
    - name: statuses_url
      description: the status url to update
    - name: commit_sha
      description: the commit id of to update the status of
  tasks:
    - name: pipeline-hello-task
      taskRef:
        name: hello-task
      params:
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
        - name: statuses_url
          value: $(params.statuses_url)
        - name: commit_sha
          value: $(params.commit_sha)
